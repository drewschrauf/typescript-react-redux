version: '3'
services:
  test:
    build:
      context: ../..
      dockerfile: test/docker/test.Dockerfile
    links:
      - web
      - selenium
  web:
    build:
      context: ../../dist
      dockerfile: ../test/docker/web.Dockerfile
    expose:
      - 80
  selenium:
    image: selenium/standalone-chrome
    expose:
      - 4444
